    <!-- Optional JavaScript -->

    ></script>

    <script type="text/javascript">
      function loadApp() {
        // Create the flipbook

        $(".flipbook").turn({
          width: 922,

          height: 600,

          elevation: 50,

          gradients: true,

          autoCenter: true
        });
      }

      // Load the HTML4 version if there's not CSS transform

      yepnope({
        test: Modernizr.csstransforms,
        yep: ["assets/lib/turn.js"],
        nope: ["assets/lib/turn.html4.min.js"],
        both: ["assets/css/basic.css"],
        complete: loadApp
      });
    </script>
